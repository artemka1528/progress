<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Progress</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <h1>Progress</h1>
    <div class="container">
        <div class="progress" id="progress1">
            <div class="progress-circle">
                <svg viewBox="0 0 150 150" width="100%" height="100%">
                    <circle class="progress-circle__background" cx="75" cy="75" r="50"></circle>
                    <circle class="progress-circle__foreground" cx="75" cy="75" r="50"></circle>
                </svg>
            </div>
    
            <div class="progress-controls" data-progress-id="progress1">
                <label class="label-inline" style="font-weight: 600;">
                  <input type="number" inputmode="numeric" class="progress-input" value="0" min="0" max="100" />
                  <span class="switch-container__label">Value</span>
              </label>
                <div class="switch-container">
                    <label class="switch-track">
                      <input type="checkbox" class="animation-toggle">
                      <span class="switch"></span>
                  </label>
                    <span class="switch-container__label">Animate</span>
                </div>
                <div class="switch-container">
                    <label class="switch-track">
                        <input type="checkbox" class="visibility-toggle">
                        <span class="switch"></span>
                      </label>
                    <span class="switch-container__label">Hide</span>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
